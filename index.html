<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CDN Boostrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CDN Boostrap Js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Js -->
    <script src="main.js"></script>

    <title>Bootstrap charts using bootstrap 5</title>
  </head>

  <body>
    <div class="app">
      <!-- Header -->
      <section class="section-header sticky-top shadow-lg">
        <div class="container-fluid">
          <div class="row bg-dark d-flex align-items-center justify-content-between" style="color: #fff">
            <div class="col col-2">
              <span class="">Company name</span>
            </div>
            <div class="col col-9 p-0">
              <input type="text" class="form form-control p-3" style="background-color: rgba(255, 255, 255, 0.1); border: none" placeholder="Search" />
            </div>
            <div class="col col-1">
              <button type="button" class="btn bg-dark btn-sign-out" style="color: rgba(255, 255, 255, 0.55)">Sign out</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Side bar -->
      <section class="section-sidebar">
        <div class="container-fluid">
          <div class="row">
            <nav class="sidebar col col-2 bg-light shadow-sm p-0 position-fixed top-0 bottom-0 mt-5" style="border: 1px solid #eee">
              <ul style="list-style-type: none" class="p-0 my-2 pt-1">
                <li class="py-2 px-4 mt-2" style="cursor: pointer">
                  <i class="fa fa-home me-2 text-primary"></i>
                  <a href="#" class="text-primary" style="color: #333; font-weight: 500; text-decoration: none">Dashboard</a>
                </li>
                <li class="py-2 px-4 mt-2" style="cursor: pointer">
                  <i class="fa fa-file me-2"></i>
                  <a href="#" style="color: #333; font-weight: 500; text-decoration: none">Orders</a>
                </li>
                <li class="py-2 px-4 mt-2" style="cursor: pointer">
                  <i class="fa fa-brands me-2 fa-product-hunt"></i>
                  <a href="#" style="color: #333; font-weight: 500; text-decoration: none">Products</a>
                </li>
                <li class="py-2 px-4 mt-2" style="cursor: pointer">
                  <i class="fa fa-user me-2"></i>
                  <a href="#" style="color: #333; font-weight: 500; text-decoration: none">Customers</a>
                </li>
                <li class="py-2 px-4 mt-2" style="cursor: pointer">
                  <i class="fa fa-pen me-2"></i>
                  <a href="#" style="color: #333; font-weight: 500; text-decoration: none">Reports</a>
                </li>
                <li class="py-2 px-4 mt-2" style="cursor: pointer">
                  <i class="fa fa-layer-group me-2"></i>
                  <a href="#" style="color: #333; font-weight: 500; text-decoration: none">Integrations</a>
                </li>
              </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
              <div class="main-top d-flex justify-content-between align-items-center mt-4">
                <h2>Dashboard</h2>
                <span class="">
                  <span class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary">Share</button>
                    <button type="button" class="btn btn-outline-secondary">Export</button>
                  </span>
                  <button type="button" class="btn btn-outline-secondary">
                    <i class="fa fa-calendar"></i>
                    This week
                    <i class="fa fa-angle-down"></i>
                  </button>
                </span>
              </div>
              <div class="card chart-container">
                <canvas id="chart"></canvas>
              </div>

              <!-- Table -->
              <section class="section-table mt-3">
                <h2 class="">Section title</h2>
                <table class="table table-striped">
                  <thead class="" style="border-bottom: solid 1px #000">
                    <tr>
                      <th>#</th>
                      <th>Header</th>
                      <th>Header</th>
                      <th>Header</th>
                      <th>Header</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Render by js -->
                  </tbody>
                </table>
              </section>
            </main>
          </div>
        </div>
      </section>
    </div>
  </body>

  <script>
    const ctx = document.getElementById("chart").getContext("2d");

    const myChart = new Chart(ctx, {
      type: "line", // kind of chart
      data: {
        labels: ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"], // horizontal axis
        datasets: [
          {
            label: "Last week", // Note
            // backgroundColor: "rgba(161, 198, 247, 1)",
            backgroundColor: "transparent",
            borderColor: "rgb(47, 128, 237)",
            data: [3000, 4000, 2000, 5000, 8000, 9000, 2000], // vertical axis
          },
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });
  </script>
</html>
